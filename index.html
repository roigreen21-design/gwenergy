
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관우에너지 - 지속 가능한 미래를 위한 태양광 솔루션</title>
    
    <!-- SEO & Metadata -->
    <meta name="description" content="관우에너지 - 태양광 발전 컨설팅, EPC 시공, 유지보수 전문 기업.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="관우에너지 (Gwanwoo Energy)">
    <meta property="og:image" content="https://images.unsplash.com/photo-1509391366360-fe5bb584850a?q=80&w=1200">

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Babel for In-browser Transpilation (Essential for raw .tsx upload) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --primary: #007BFF;
            --background: #000000;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        #root { min-height: 100vh; }
        
        /* Loading Overlay */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#007BFF]"></div>
    </div>
    
    <div id="root"></div>

    <!-- 
      type="text/babel" and data-type="module" are key for browsers to 
      process JSX/TSX inside the index.tsx file without a build step.
    -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>

    <script>
        // Hide loading screen after React mounts
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                if (loader) loader.style.opacity = '0';
                setTimeout(() => loader?.remove(), 500);
            }, 1000);
        });
    </script>
</body>
</html>
